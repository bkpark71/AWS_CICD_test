name: Github Actions 실행하기

on:
  push:
    branches:
      - main

jobs:
  Manual-deployment-Job:
    runs-on: ubuntu-latest

    steps:
      - name: application.yml 생성
        run: |
          pwd
          ls ./src/main/
          echo ${{ secrets.APPLICATION_YML }} > ./src/main/resources/application.yml

